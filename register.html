                <form>
                    <h1>Register to join us</h1>
                    <div>
                        <label for="salutation" class="label-width">Salutation:</label>
                        <select name="salutation" id="salutation">
                            <option>Select a Salutation</option>
                            <option value="mr">Mr.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="miss">Ms.</option>
                            <option value="dr">Dr.</option>
                            <option value="thehonorable">The Honorable</option>
                        </select>
                    </div>

                    <div>
                        <label for="fname" class="label-width">First Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="First Name" required>
                    </div>

                    <div>
                        <label for="lname" class="label-width">Last Name:</label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                    </div>

                    <div>
                        <label for="email" class="label-width">Email Address:</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <label for="email-conf" class="label-width">Confirm Email Address:</label>
                        <input type="email" name="email-conf" id="email-conf" required>
                    </div>

                    <div>
                        <label for="pw" class="label-width">Password:</label>
                        <input type="password" name="pw" id="pw" placeholder="6-10 Characters" required>
                    </div>

                    <div>
                        <label for="pw2" class="label-width">Re-enter Password:</label>
                        <input type="password" name="pw2" id="pw2" required>
                    </div>

                    <div>
                        <span class="label-width">Gender:</span>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </div>

                    <div>
                        <label for="howdidyouhear" class="label-width">How did you hear about us?</label>
                        <textarea name="howdidyouhear" id="howdidyouhear" cols="30" rows="10"
                            placeholder="Enter your comments here..."></textarea>
                    </div>
                    <div>
                        <label for="howdidyouhear" class="label-width">tell us about your self</label>
                        <textarea name="howdidyouhear" id="howdidyouhear" cols="30" rows="10"
                            placeholder="Talk about your personal characteristics..."></textarea>
                    </div>

                    <div>
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">I would like to subscribe to the newsletter.</label>
                    </div>

                    <div>
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms">I have read the <a
                                href="https://www.linguee.de/englisch-deutsch/uebersetzung/i+have+read+and+understood+the+terms+and+conditions.html">terms
                                and conditions</a> of the site. Horray!!!</label>
                    </div>

                    <div>
                        <span class="label-width"></span>
                        <input type="submit" value="Register">
                    </div>
